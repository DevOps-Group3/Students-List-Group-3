apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
data:
  # URL for the API endpoint accessible on port 5000
  REACT_APP_API_URL: "http://frontend-service:5000"  # Service URL mapped to port 5000
  REACT_APP_FEATURE_FLAG: "true"  # Example feature flag
  REACT_APP_ENVIRONMENT: "development"  # Application environment
